<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section id="header">
        <nav>
            <a href=""class="logo"><i class="fas fa-camera-retro"></i></a>
            <button>Login</button>
        </nav>
        <div class="blur-section">
             <div class="textbox">
                 <h1>DISCOVER</h1>
                 <div class="slider">
                     <div>Volcanoes</div>
                     <div>Aurora</div>
                     <div>Mountains</div>
                 </div>
             </div>
            <div class="wrapper">
                <div class="input-part">
                    <div class="input-section">
                        <i class="fas fa-search"></i>
                        <input type="text"placeholder="Search">
                    </div>
                    <div class="autocom-box">
                        <li>How to make a C++ program?</li>
                        <li>How to make a C program?</li>
                        <li>How to make a Javscript program?</li>
                        <li>How to make a Python program?</li>
                        <li>How to make a Java program?</li>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <i class="fas fa-arrow-circle-left" id="prev"></i>
            <i class="fas fa-arrow-circle-right" id="next"></i>
         </div>
    </section>
    <script src="app.js"></script>
    <script src="suggestions.js"></script>
</body>
</html>
